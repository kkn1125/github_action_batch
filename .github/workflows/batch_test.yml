name: Batch Test

on:
  schedule:
    - cron: "*/1 * * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    name: A Job to batch
    steps:
      - uses: actions/checkout@v4
      - name: Batch Test
        uses: actions/setup-node@v4
        with:
          node-version: 20.11.1
      - run: service ssh start
      - run: passwd runner
      - run: echo $(whoami)
      - run: echo $(ifconfig)
      - run: echo $(npm -v)
      - run: echo $(node -v)
      - run: echo $(curl https://api.myip.com)
      - run: echo $(pwd)
      - run: echo $(ls)
      - run: echo wow
      - name: run install
        run: npm i
      - name: run server
        run: npm run dev
